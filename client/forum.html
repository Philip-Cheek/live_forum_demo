<html ng-app = "mean_forum">
	<head>
		<title>Filthy MEAN SP Forum for Filthy Mean Users</title> 
		<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "../static/styles/style.css"/>
		<script>
			var Filthy_Forum = angular.module('mean_forum', ['ngRoute']);
			
   		 	Filthy_Forum.config(function ($routeProvider) {
	      		$routeProvider
		        	.when('/',{
		            	templateUrl: '../static/partials/enter.html'
	        		})
	        		.when('/partial2',{
	            		templateUrl: '../static/partials/enter.html'
	        		})
	        		.otherwise({
	          			redirectTo: '/'
	        		
	        		});
	    	});

		    Filthy_Forum.controller('UserController', function ($scope){
		      $scope.head = "What, up?"
	        });
		</script>
	</head>
	<body>
		<div id = "filthy_head" ng-controller = 'UserController'>
			<h1 ng-r>{{head}}</h1>
		</div> 

		<a href = "#/">Partial Test</a> 
		<div ng-view = ""> 
		</div>
	</body>
